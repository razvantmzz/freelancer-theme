<header>
  <div class="container custom-app-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{ page.title }}</h2>
        <h4>{{ page.sub-title }}</h4>
        <hr class="star-light">
      </div>
    </div>
      {% if page.image_sliders != null  %}
        {% for sliderName in page.image_sliders %}
          {% include slider.html selector= sliderName %}
        {% endfor %}
      {% endif %}
  </div>
</header>
